<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KJ Price Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f9; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    label { font-weight: bold; }
    input { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background: #218838; }
    .result { margin-top: 20px; font-size: 18px; font-weight: bold; color: #222; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2>KJ Price Calculator</h2>
    <label for="price">1 KJ ka rate (₹):</label>
    <input type="number" id="price" placeholder="1 KJ ka rate dalen">
    
    <label for="quantity">Kitne KJ chahiye:</label>
    <input type="number" id="quantity" placeholder="KJ ki quantity dalen">
    
    <button onclick="calculate()">Calculate</button>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      let price = document.getElementById('price').value;
      let quantity = document.getElementById('quantity').value;
      if(price && quantity) {
        let total = price * quantity;
        document.getElementById('result').innerText = "Total Price: ₹" + total;
      } else {
        document.getElementById('result').innerText = "Please enter both values.";
      }
    }
  </script>
</body>
</html>
